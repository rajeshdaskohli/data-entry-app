<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Expense Seva Pro Fix</title>
  <style>
    :root { --primary: #111; --bg: #f4f6f9; --success: #27ae60; --danger: #e74c3c; }
    * { box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background: var(--bg); padding-bottom: 30px; }
    .topbar { background: var(--primary); color: #fff; padding: 18px; font-weight: bold; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; }
    .container { max-width: 500px; margin: 0 auto; padding: 15px; }
    .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
    .sum-card { background: #fff; padding: 15px; border-radius: 15px; border-left: 5px solid var(--primary); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .sum-card h4 { margin: 0; font-size: 11px; color: #666; text-transform: uppercase; }
    .sum-card p { margin: 8px 0 0; font-size: 18px; font-weight: 800; }
    .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
    .cat-mini-card { background: #fff; padding: 12px 5px; border-radius: 12px; text-align: center; border: 1px solid #eee; }
    .cat-mini-card h5 { margin: 0; font-size: 10px; color: #888; text-transform: uppercase; }
    .cat-mini-card p { margin: 5px 0 0; font-size: 13px; font-weight: 700; color: #111; }
    .row-card { display: flex; justify-content: space-between; align-items: center; padding: 16px; background: #fff; border-radius: 15px; margin-bottom: 10px; border: 1px solid #eee; }
    .section-header { display: flex; justify-content: space-between; margin: 25px 0 10px; font-weight: 800; font-size: 14px; }
    .hist-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #fff; border-bottom: 1px solid #f0f0f0; }
    .val-pos { color: var(--success); font-weight: 800; }
    .val-neg { color: var(--danger); font-weight: 800; }
  </style>
</head>
<body>

  <div class="topbar">
    <span>DASHBOARD</span>
    <span onclick="refreshData()" style="cursor:pointer">üîÑ</span>
  </div>

  <div class="container">
    <div class="summary-grid">
      <div class="sum-card" style="border-color:#ff9800"><h4>Today</h4><p id="sumToday">‚Çπ0</p></div>
      <div class="sum-card" style="border-color:#e91e63"><h4>Month Exp</h4><p id="sumMonth">‚Çπ0</p></div>
      <div class="sum-card" style="border-color:#4caf50"><h4>Month Fund</h4><p id="sumFund">‚Çπ0</p></div>
      <div class="sum-card"><h4>Activity</h4><p id="sumCount" style="font-size:14px; color:#888;">0 Trans.</p></div>
    </div>

    <div style="font-weight:800; margin-bottom:10px;">üè∑Ô∏è Category Summary</div>
    <div class="cat-grid" id="catSummaryGrid"></div>

    <div class="section-header"><span>üè¶ Bank Accounts</span><span id="bankSubtotal" class="val-pos">‚Çπ0.00</span></div>
    <div id="bankList"></div>

    <div class="section-header"><span>üí≥ Credit Cards</span><span id="cardSubtotal" class="val-neg">‚Çπ0.00</span></div>
    <div id="cardList"></div>

    <div style="font-weight:800; margin: 25px 0 10px;">üïí Recent Activity</div>
    <div id="historyList" style="background:#fff; border-radius:15px; overflow:hidden; box-shadow:0 4px 6px rgba(0,0,0,0.05);"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwXkJo6belMLPwHAEQLoA9VD1MNCArzuddtcqYRQSFsvTeuo0tjP8Ilut5ZU0Yf4HtA/exec"; 
    let db = { categories: [], banks: [], cards: [], summary: { recentTrans: [], catTotals: {} } };

    async function refreshData() {
      try {
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({action: "getDashboard"}) }).then(r => r.json());
        if(res.ok) { db = res; updateUI(); }
      } catch(e) { alert("Network Error!"); }
    }

    function updateUI() {
      const s = db.summary;
      document.getElementById("sumToday").innerText = "‚Çπ" + s.todayExp;
      document.getElementById("sumMonth").innerText = "‚Çπ" + s.monthExp;
      document.getElementById("sumFund").innerText = "‚Çπ" + s.monthFund;
      document.getElementById("sumCount").innerText = s.recentTrans.length + " Recent";

      // 1. ‡§ï‡•à‡§ü‡•á‡§ó‡§∞‡•Ä ‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏ (‡§π‡§Æ‡•á‡§∂‡§æ ‡§´‡§ø‡§ï‡•ç‡§∏ ‡§∞‡§π‡•á‡§Ç‡§ó‡•á)
      document.getElementById("catSummaryGrid").innerHTML = db.categories.map(name => {
        let val = Number(s.catTotals[name] || 0);
        return `<div class="cat-mini-card"><h5>${name}</h5><p>‚Çπ${val.toFixed(0)}</p></div>`;
      }).join("");

      // 2. ‡§¨‡•à‡§Ç‡§ï ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§î‡§∞ ‡§∏‡§æ‡•û ‡§∏‡§¨-‡§ü‡•ã‡§ü‡§≤
      let bSum = 0;
      document.getElementById("bankList").innerHTML = db.banks.map(b => {
        let amt = Number(b.balance); // ‡§™‡§ï‡•ç‡§ï‡§æ ‡§®‡§Ç‡§¨‡§∞
        bSum += amt;
        return `<div class="row-card"><span>${b.name}</span><span class="val-pos">‚Çπ${amt.toFixed(2)}</span></div>`;
      }).join("");
      document.getElementById("bankSubtotal").innerText = "‚Çπ" + bSum.toFixed(2);

      // 3. ‡§ï‡§æ‡§∞‡•ç‡§° ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§î‡§∞ ‡§∏‡§æ‡•û ‡§∏‡§¨-‡§ü‡•ã‡§ü‡§≤
      let cSum = 0;
      document.getElementById("cardList").innerHTML = db.cards.map(c => {
        let amt = Number(c.due); // ‡§™‡§ï‡•ç‡§ï‡§æ ‡§®‡§Ç‡§¨‡§∞
        cSum += amt;
        return `<div class="row-card"><span>${c.name}</span><span class="val-neg">‚Çπ${amt.toFixed(2)}</span></div>`;
      }).join("");
      document.getElementById("cardSubtotal").innerText = "‚Çπ" + cSum.toFixed(2);

      // 4. ‡§∞‡•Ä‡§∏‡•á‡§Ç‡§ü ‡§è‡§ï‡•ç‡§ü‡§ø‡§µ‡§ø‡§ü‡•Ä
      document.getElementById("historyList").innerHTML = s.recentTrans.map(t => `
        <div class="hist-item">
          <div><b>${t.name}</b><br><small style="color:#888;">${t.dateTime}</small></div>
          <b class="${t.type.includes('Fund') ? 'val-pos' : 'val-neg'}">‚Çπ${t.amount}</b>
        </div>
      `).join("");
    }

    window.onload = refreshData;
  </script>
</body>
</html>
