<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Expense Seva Pro</title>
  <style>
    :root { --primary: #111; --bg: #f4f6f9; --success: #27ae60; --danger: #e74c3c; }
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { margin: 0; background: var(--bg); padding-bottom: 30px; }
    
    .container { max-width: 500px; margin: 0 auto; padding: 15px; }

    /* ‡§ä‡§™‡§∞ ‡§µ‡§æ‡§≤‡•á 4 ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏ */
    .top-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
    .card-main { background: #fff; padding: 15px; border-radius: 18px; border-left: 6px solid var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .card-main h4 { margin: 0; font-size: 11px; color: #666; text-transform: uppercase; }
    .card-main p { margin: 8px 0 0; font-size: 20px; font-weight: 800; }

    /* ‡§ï‡•à‡§ü‡•á‡§ó‡§∞‡•Ä ‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏ - ‡§Ö‡§¨ ‡§Ø‡•á ‡§´‡§ø‡§ï‡•ç‡§∏ ‡§∞‡§π‡•á‡§Ç‡§ó‡•á */
    .cat-section-title { font-weight: 800; margin: 20px 0 10px; display: flex; align-items: center; gap: 8px; }
    .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
    .cat-card-fixed { 
      background: #fff; 
      padding: 12px 5px; 
      border-radius: 15px; 
      text-align: center; 
      border: 1px solid #eee; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.02);
      transition: 0.3s;
    }
    .cat-card-fixed h5 { margin: 0; font-size: 10px; color: #888; text-transform: uppercase; }
    .cat-card-fixed p { margin: 5px 0 0; font-size: 14px; font-weight: 700; color: #111; }

    /* ‡§¨‡•à‡§Ç‡§ï ‡§î‡§∞ ‡§ï‡•ç‡§∞‡•á‡§°‡§ø‡§ü ‡§ï‡§æ‡§∞‡•ç‡§° ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§°‡§ø‡§ú‡§æ‡§á‡§® */
    .white-box { background: #fff; border-radius: 20px; padding: 5px 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
    .row-data { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #f9f9f9; }
    .row-data:last-child { border-bottom: none; }
    
    .val-pos { color: var(--success); font-weight: 800; }
    .val-neg { color: var(--danger); font-weight: 800; }
    .sub-head { display: flex; justify-content: space-between; padding: 10px 5px; font-weight: 800; }
  </style>
</head>
<body>

<div class="container">
  <div class="top-grid">
    <div class="card-main" style="border-color:#ff9800"><h4>Today</h4><p id="sumToday">‚Çπ0</p></div>
    <div class="card-main" style="border-color:#e91e63"><h4>Month</h4><p id="sumMonth">‚Çπ0</p></div>
    <div class="card-main" style="border-color:#4caf50"><h4>Funds</h4><p id="sumFund">‚Çπ0</p></div>
    <div class="card-main" style="border-color:#2196f3" onclick="refreshData()"><h4>Status</h4><p id="syncStatus" style="font-size:14px">Sync üîÑ</p></div>
  </div>

  <div class="cat-section-title">üè∑Ô∏è Category Summary</div>
  
  <div class="cat-grid" id="categoryContainer">
    </div>

  <div class="sub-head"><span>üè¶ Bank Accounts</span><span id="bankSubtotal" class="val-pos">‚Çπ0</span></div>
  <div class="white-box" id="bankList"></div>

  <div class="sub-head"><span>üí≥ Credit Cards</span><span id="cardSubtotal" class="val-neg">‚Çπ0</span></div>
  <div class="white-box" id="cardList"></div>
</div>

<script>
  const API_URL = "YOUR_SCRIPT_URL_HERE"; 

  async function refreshData() {
    document.getElementById("syncStatus").innerText = "Loading...";
    try {
      const response = await fetch(API_URL, { method: "POST", body: JSON.stringify({action: "getDashboard"}) });
      const res = await response.json();
      if(res.ok) { 
        updateDashboard(res);
        document.getElementById("syncStatus").innerText = "Success ‚úÖ";
      }
    } catch(e) { 
      document.getElementById("syncStatus").innerText = "Error ‚ùå";
    }
  }

  function updateDashboard(db) {
    const s = db.summary;

    // 1. ‡§ü‡•â‡§™ ‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏ ‡§Ö‡§™‡§°‡•á‡§ü
    document.getElementById("sumToday").innerText = "‚Çπ" + s.todayExp;
    document.getElementById("sumMonth").innerText = "‚Çπ" + s.monthExp;
    document.getElementById("sumFund").innerText = "‚Çπ" + s.monthFund;

    // 2. ‡§ï‡•à‡§ü‡•á‡§ó‡§∞‡•Ä ‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏ (‡§´‡§ø‡§ï‡•ç‡§∏‡•ç‡§° ‡§≤‡•á‡§Ü‡§â‡§ü - 3 ‡§ï‡•â‡§≤‡§Æ ‡§ó‡•ç‡§∞‡§ø‡§°)
    let catHTML = "";
    db.categories.forEach(name => {
      let amount = Number(s.catTotals[name] || 0);
      catHTML += `
        <div class="cat-card-fixed">
          <h5>${name}</h5>
          <p>‚Çπ${amount.toFixed(0)}</p>
        </div>`;
    });
    document.getElementById("categoryContainer").innerHTML = catHTML;

    // 3. ‡§¨‡•à‡§Ç‡§ï ‡§≤‡§ø‡§∏‡•ç‡§ü (‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ‡§ì‡§Ç ‡§ï‡•ã ‡§∏‡§π‡•Ä ‡§∏‡•á ‡§ú‡•ã‡•ú‡§®‡§æ)
    let bSum = 0;
    let bHTML = db.banks.map(b => {
      let val = Number(b.balance);
      bSum += val; // String concatenation fix
      return `<div class="row-data"><span>${b.name}</span><span class="val-pos">‚Çπ${val.toFixed(2)}</span></div>`;
    }).join("");
    document.getElementById("bankList").innerHTML = bHTML;
    document.getElementById("bankSubtotal").innerText = "‚Çπ" + bSum.toFixed(2);

    // 4. ‡§ï‡•ç‡§∞‡•á‡§°‡§ø‡§ü ‡§ï‡§æ‡§∞‡•ç‡§° ‡§≤‡§ø‡§∏‡•ç‡§ü
    let cSum = 0;
    let cHTML = db.cards.map(c => {
      let due = Number(c.due);
      cSum += due;
      return `<div class="row-data"><span>${c.name}</span><span class="val-neg">‚Çπ${due.toFixed(2)}</span></div>`;
    }).join("");
    document.getElementById("cardList").innerHTML = cHTML;
    document.getElementById("cardSubtotal").innerText = "‚Çπ" + cSum.toFixed(2);
  }

  window.onload = refreshData;
</script>

</body>
</html>
