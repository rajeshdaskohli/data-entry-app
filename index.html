<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Expense Seva Fix</title>
  <style>
    :root { --primary: #111; --bg: #f4f6f9; --success: #27ae60; --danger: #e74c3c; }
    * { box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background: var(--bg); padding-bottom: 20px; }
    .topbar { background: var(--primary); color: #fff; padding: 15px; font-weight: bold; position: sticky; top: 0; z-index: 1000; }
    .container { max-width: 500px; margin: 0 auto; padding: 15px; }
    .sum-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
    .sum-card { background: #fff; padding: 15px; border-radius: 15px; border-left: 5px solid var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .sum-card h4 { margin: 0; font-size: 11px; color: #666; }
    .sum-card p { margin: 5px 0 0; font-size: 18px; font-weight: 800; }
    .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 15px 0; }
    .cat-mini-card { background: #fff; padding: 10px; border-radius: 12px; text-align: center; border: 1px solid #eee; }
    .cat-mini-card h5 { margin: 0; font-size: 10px; color: #888; text-transform: uppercase; }
    .cat-mini-card p { margin: 4px 0 0; font-size: 13px; font-weight: 700; }
    .row-card { display: flex; justify-content: space-between; align-items: center; padding: 14px; background: #fff; border-radius: 12px; margin-bottom: 8px; border: 1px solid #eee; }
    .val-pos { color: var(--success); font-weight: 800; }
    .val-neg { color: var(--danger); font-weight: 800; }
    .loading { text-align: center; padding: 20px; color: #666; font-style: italic; }
  </style>
</head>
<body>

  <div class="topbar">EXPENSE SEVA - DASHBOARD</div>

  <div class="container">
    <div id="loader" class="loading">‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</div>

    <div id="mainUI" style="display:none;">
      <div class="sum-grid">
        <div class="sum-card" style="border-color:orange"><h4>Today</h4><p id="sumToday">‚Çπ0</p></div>
        <div class="sum-card" style="border-color:deeppink"><h4>Month</h4><p id="sumMonth">‚Çπ0</p></div>
      </div>

      <div style="font-weight:800; margin-bottom:10px;">üè∑Ô∏è Category Summary</div>
      <div class="cat-grid" id="catSummaryGrid"></div>

      <div style="display:flex; justify-content:space-between; margin: 20px 0 10px; font-weight:800;">
        <span>üè¶ Bank Accounts</span><span id="bankSubtotal" class="val-pos">‚Çπ0</span>
      </div>
      <div id="bankList"></div>

      <div style="display:flex; justify-content:space-between; margin: 20px 0 10px; font-weight:800;">
        <span>üí≥ Credit Cards</span><span id="cardSubtotal" class="val-neg">‚Çπ0</span>
      </div>
      <div id="cardList"></div>

      <div style="font-weight:800; margin-top:20px;">üïí Recent History</div>
      <div id="historyList" style="margin-top:10px;"></div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwXkJo6belMLPwHAEQLoA9VD1MNCArzuddtcqYRQSFsvTeuo0tjP8Ilut5ZU0Yf4HtA/exec"; 
    let db = { categories: [], banks: [], cards: [], summary: { recentTrans: [], catTotals: {} } };

    async function refreshData() {
      try {
        const response = await fetch(API_URL, { method: "POST", body: JSON.stringify({action: "getDashboard"}) });
        const res = await response.json();
        if(res.ok) { 
          db = res; 
          document.getElementById("loader").style.display = "none";
          document.getElementById("mainUI").style.display = "block";
          updateUI(); 
        }
      } catch(e) { document.getElementById("loader").innerText = "Error: " + e; }
    }

    function updateUI() {
      const s = db.summary;
      document.getElementById("sumToday").innerText = "‚Çπ" + s.todayExp;
      document.getElementById("sumMonth").innerText = "‚Çπ" + s.monthExp;

      // ‡§ï‡•à‡§ü‡•á‡§ó‡§∞‡•Ä ‡§´‡§ø‡§ï‡•ç‡§∏: ‡§π‡§Æ‡•á‡§∂‡§æ ‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞ ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§∏‡•á ‡§≤‡•ã‡§° ‡§π‡•ã‡§ó‡§æ
      document.getElementById("catSummaryGrid").innerHTML = db.categories.map(name => {
        let val = Number(s.catTotals[name] || 0);
        return `<div class="cat-mini-card"><h5>${name}</h5><p>‚Çπ${val.toFixed(0)}</p></div>`;
      }).join("");

      // ‡§¨‡•à‡§Ç‡§ï ‡§ï‡•à‡§≤‡§ï‡•Å‡§≤‡•á‡§∂‡§®
      let bSum = 0;
      document.getElementById("bankList").innerHTML = db.banks.map(b => {
        let balance = Number(b.balance);
        bSum += balance;
        return `<div class="row-card"><span>${b.name}</span><span class="val-pos">‚Çπ${balance.toFixed(2)}</span></div>`;
      }).join("");
      document.getElementById("bankSubtotal").innerText = "‚Çπ" + bSum.toFixed(2);

      // ‡§ï‡§æ‡§∞‡•ç‡§° ‡§ï‡•à‡§≤‡§ï‡•Å‡§≤‡•á‡§∂‡§®
      let cSum = 0;
      document.getElementById("cardList").innerHTML = db.cards.map(c => {
        let due = Number(c.due);
        cSum += due;
        return `<div class="row-card"><span>${c.name}</span><span class="val-neg">‚Çπ${due.toFixed(2)}</span></div>`;
      }).join("");
      document.getElementById("cardSubtotal").innerText = "‚Çπ" + cSum.toFixed(2);

      // ‡§á‡§§‡§ø‡§π‡§æ‡§∏
      document.getElementById("historyList").innerHTML = s.recentTrans.map(t => `
        <div class="row-card" style="margin-bottom:5px; padding:10px;">
          <div style="font-size:12px;"><b>${t.name}</b><br><small>${t.dateTime}</small></div>
          <b class="${t.type.includes('Fund')?'val-pos':'val-neg'}">‚Çπ${t.amount}</b>
        </div>
      `).join("");
    }

    window.onload = refreshData;
  </script>
</body>
</html>
