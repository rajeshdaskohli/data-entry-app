<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Expense Seva Dashboard</title>
  <style>
    :root { --primary: #111; --bg: #f4f6f9; --success: #27ae60; --danger: #e74c3c; }
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background: var(--bg); color: #1a1a1a; padding-bottom: 30px; }
    
    /* ‡§ü‡•â‡§™ ‡§¨‡§æ‡§∞ */
    .topbar { background: var(--primary); color: #fff; padding: 18px; font-weight: bold; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    
    .container { max-width: 500px; margin: 0 auto; padding: 15px; }

    /* ‡§ä‡§™‡§∞ ‡§ï‡•á 4 ‡§´‡§ø‡§ï‡•ç‡§∏‡•ç‡§° ‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏ */
    .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
    .sum-card { background: #fff; padding: 15px; border-radius: 18px; border-left: 6px solid var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .sum-card h4 { margin: 0; font-size: 11px; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }
    .sum-card p { margin: 8px 0 0; font-size: 20px; font-weight: 800; }

    /* ‡§ï‡•à‡§ü‡•á‡§ó‡§∞‡•Ä ‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏ - ‡§Ö‡§¨ ‡§Ø‡•á ‡§≠‡•Ä ‡§´‡§ø‡§ï‡•ç‡§∏ ‡§∞‡§π‡•á‡§Ç‡§ó‡•á */
    .section-title { font-weight: 800; margin: 20px 0 10px; display: flex; align-items: center; gap: 8px; font-size: 15px; }
    .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
    .cat-card { background: #fff; padding: 12px 5px; border-radius: 14px; text-align: center; border: 1px solid #eee; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
    .cat-card h5 { margin: 0; font-size: 10px; color: #888; text-transform: uppercase; }
    .cat-card p { margin: 5px 0 0; font-size: 14px; font-weight: 700; color: #111; }

    /* ‡§¨‡•à‡§Ç‡§ï ‡§î‡§∞ ‡§ï‡§æ‡§∞‡•ç‡§° ‡§≤‡§ø‡§∏‡•ç‡§ü */
    .list-container { background: #fff; border-radius: 20px; padding: 5px 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #eee; }
    .row-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #f9f9f9; }
    .row-item:last-child { border-bottom: none; }
    .row-item span { font-weight: 600; font-size: 14px; }
    
    .val-pos { color: var(--success); font-weight: 800; }
    .val-neg { color: var(--danger); font-weight: 800; }
    .subtotal-header { display: flex; justify-content: space-between; padding: 15px 5px 10px; font-weight: 800; font-size: 15px; }

    /* ‡§≤‡•ã‡§°‡§ø‡§Ç‡§ó ‡§∏‡•ç‡§ü‡•á‡§ü */
    #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: flex; justify-content: center; align-items: center; z-index: 2000; font-weight: bold; }
  </style>
</head>
<body>

  <div id="loader">‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</div>

  <div class="topbar">
    <span>DASHBOARD</span>
    <span onclick="refreshData()" style="cursor:pointer; font-size: 18px;">üîÑ</span>
  </div>

  <div class="container">
    <div class="summary-grid">
      <div class="sum-card" style="border-color:#ff9800"><h4>Today</h4><p id="sumToday">‚Çπ0</p></div>
      <div class="sum-card" style="border-color:#e91e63"><h4>Month</h4><p id="sumMonth">‚Çπ0</p></div>
      <div class="sum-card" style="border-color:#4caf50"><h4>Funds</h4><p id="sumFund">‚Çπ0</p></div>
      <div class="sum-card" style="border-color:#2196f3"><h4>Action</h4><p style="font-size:14px">Deposit üè¶</p></div>
    </div>

    <div class="section-title">üè∑Ô∏è Category Summary</div>
    <div class="cat-grid" id="catSummaryGrid">
      </div>

    <div class="subtotal-header">
      <span>üè¶ Bank Accounts</span>
      <span id="bankSubtotal" class="val-pos">‚Çπ0.00</span>
    </div>
    <div class="list-container" id="bankList"></div>

    <div class="subtotal-header">
      <span>üí≥ Credit Cards</span>
      <span id="cardSubtotal" class="val-neg">‚Çπ0.00</span>
    </div>
    <div class="list-container" id="cardList"></div>

    <div class="section-title">üïí Recent Activity</div>
    <div class="list-container" id="historyList"></div>
  </div>

  <script>
    // ‡§Ö‡§™‡§®‡§æ Web App URL ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç
    const API_URL = "YOUR_SCRIPT_URL_HERE"; 

    async function refreshData() {
      document.getElementById("loader").style.display = "flex";
      try {
        const response = await fetch(API_URL, { method: "POST", body: JSON.stringify({action: "getDashboard"}) });
        const res = await response.json();
        if(res.ok) { 
          renderUI(res);
          document.getElementById("loader").style.display = "none";
        }
      } catch(e) { 
        alert("‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§Ü‡§à!");
        document.getElementById("loader").style.display = "none";
      }
    }

    function renderUI(db) {
      const s = db.summary;

      // ‡§ü‡•â‡§™ ‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏ ‡§Ö‡§™‡§°‡•á‡§ü
      document.getElementById("sumToday").innerText = "‚Çπ" + s.todayExp;
      document.getElementById("sumMonth").innerText = "‚Çπ" + s.monthExp;
      document.getElementById("sumFund").innerText = "‚Çπ" + s.monthFund;

      // 1. ‡§ï‡•à‡§ü‡•á‡§ó‡§∞‡•Ä ‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏ ‡§´‡§ø‡§ï‡•ç‡§∏ (‡§π‡§Æ‡•á‡§∂‡§æ Categories ‡§∂‡•Ä‡§ü ‡§ï‡•á ‡§π‡§ø‡§∏‡§æ‡§¨ ‡§∏‡•á ‡§¶‡§ø‡§ñ‡•á‡§Ç‡§ó‡•á)
      let catHTML = "";
      db.categories.forEach(name => {
        let val = Number(s.catTotals[name] || 0); // ‡§Ö‡§ó‡§∞ ‡§°‡•á‡§ü‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à ‡§§‡•ã 0 ‡§¶‡§ø‡§ñ‡§æ‡§è‡§ó‡§æ
        catHTML += `
          <div class="cat-card">
            <h5>${name}</h5>
            <p>‚Çπ${val.toFixed(0)}</p>
          </div>`;
      });
      document.getElementById("catSummaryGrid").innerHTML = catHTML;

      // 2. ‡§¨‡•à‡§Ç‡§ï ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§î‡§∞ ‡§∂‡•Å‡§¶‡•ç‡§ß ‡§∏‡§¨-‡§ü‡•ã‡§ü‡§≤ (Math Fix)
      let bSum = 0;
      let bHTML = db.banks.map(b => {
        let amt = Number(b.balance);
        bSum += amt; // ‡§Ö‡§¨ ‡§Ø‡•á ‡§∏‡§π‡•Ä ‡§∏‡•á ‡§ú‡•Å‡•ú‡•á‡§ó‡§æ
        return `<div class="row-item"><span>${b.name}</span><span class="val-pos">‚Çπ${amt.toFixed(2)}</span></div>`;
      }).join("");
      document.getElementById("bankList").innerHTML = bHTML;
      document.getElementById("bankSubtotal").innerText = "‚Çπ" + bSum.toFixed(2);

      // 3. ‡§ï‡•ç‡§∞‡•á‡§°‡§ø‡§ü ‡§ï‡§æ‡§∞‡•ç‡§° ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§î‡§∞ ‡§∂‡•Å‡§¶‡•ç‡§ß ‡§∏‡§¨-‡§ü‡•ã‡§ü‡§≤
      let cSum = 0;
      let cHTML = db.cards.map(c => {
        let due = Number(c.due);
        cSum += due;
        return `<div class="row-item"><span>${c.name}</span><span class="val-neg">‚Çπ${due.toFixed(2)}</span></div>`;
      }).join("");
      document.getElementById("cardList").innerHTML = cHTML;
      document.getElementById("cardSubtotal").innerText = "‚Çπ" + cSum.toFixed(2);

      // 4. ‡§á‡§§‡§ø‡§π‡§æ‡§∏
      document.getElementById("historyList").innerHTML = s.recentTrans.map(t => `
        <div class="row-item">
          <div style="font-size:12px;"><b>${t.name}</b><br><small style="color:#888;">${t.dateTime}</small></div>
          <b class="${t.type.includes('Fund')?'val-pos':'val-neg'}">‚Çπ${t.amount}</b>
        </div>
      `).join("");
    }

    window.onload = refreshData;
  </script>
</body>
</html>
